
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySpecificationTemplateLabel" translate="mcsrApp.specificationTemplate.home.createOrEditLabel">Create or edit a Specification Template</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.specificationTemplate.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.specificationTemplate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mcsrApp.specificationTemplate.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.specificationTemplate.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mcsrApp.specificationTemplate.version" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                    ng-model="vm.specificationTemplate.version"
                    required />
            <div ng-show="editForm.version.$invalid">
                <p class="help-block"
                    ng-show="editForm.version.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mcsrApp.specificationTemplate.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.specificationTemplate.type" id="field_type" required>
                <option value="SPECIFICATION" translate="mcsrApp.SpecificationTemplateType.SPECIFICATION">SPECIFICATION</option>
                <option value="DESIGN" translate="mcsrApp.SpecificationTemplateType.DESIGN">DESIGN</option>
                <option value="INSTANCE" translate="mcsrApp.SpecificationTemplateType.INSTANCE">INSTANCE</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mcsrApp.specificationTemplate.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.specificationTemplate.comment"
                     />
        </div>

        <div class="form-group">
            <label translate="mcsrApp.specificationTemplate.guidelineDoc" for="field_guidelineDoc">Guideline Doc</label>
            <select class="form-control" id="field_guidelineDoc" name="guidelineDoc" ng-model="vm.specificationTemplate.guidelineDoc" ng-options="doc as doc.name for doc in vm.docs track by doc.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="mcsrApp.specificationTemplate.templateDoc" for="field_templateDoc">Template Doc</label>
            <select class="form-control" id="field_templateDoc" name="templateDoc" ng-model="vm.specificationTemplate.templateDoc" ng-options="doc as doc.name for doc in vm.docs track by doc.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="mcsrApp.specificationTemplate.docs" for="field_docs">Docs</label>
            <select class="form-control" id="field_docs" multiple name="docs" ng-model="vm.specificationTemplate.docs" ng-options="doc as doc.name for doc in vm.docs track by doc.id"></select>
        </div>
        <div class="form-group">
            <label translate="mcsrApp.specificationTemplate.xsds" for="field_xsds">Xsds</label>
            <select class="form-control" id="field_xsds" multiple name="xsds" ng-model="vm.specificationTemplate.xsds" ng-options="xsd as xsd.name for xsd in vm.xsds track by xsd.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
