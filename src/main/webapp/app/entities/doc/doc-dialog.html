
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDocLabel" translate="mcsrApp.doc.home.createOrEditLabel">Create or edit a Doc</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.doc.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.doc.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mcsrApp.doc.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.doc.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mcsrApp.doc.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.doc.comment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mcsrApp.doc.mimetype" for="field_mimetype">Mimetype</label>
            <input type="text" class="form-control" name="mimetype" id="field_mimetype"
                    ng-model="vm.doc.mimetype"
                    required />
            <div ng-show="editForm.mimetype.$invalid">
                <p class="help-block"
                    ng-show="editForm.mimetype.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFilecontent($file, vm.doc)">
            <label class="control-label" translate="mcsrApp.doc.filecontent" for="field_filecontent">Filecontent</label>
            <div>
                <div ng-if="vm.doc.filecontent" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.doc.filecontentContentType, vm.doc.filecontent)" translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.doc.filecontentContentType}}, {{vm.byteSize(vm.doc.filecontent)}}</span>
                    <button ng-click="vm.doc.filecontent=null;vm.doc.filecontentContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFilecontent($file, vm.doc)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="filecontent" id="field_filecontent"
                    ng-model="vm.doc.filecontent"
                    required />
            <input type="hidden" class="form-control" name="filecontentContentType" id="field_filecontentContentType"
                    ng-model="vm.doc.filecontentContentType" />
            <div ng-show="editForm.filecontent.$invalid">
                <p class="help-block"
                    ng-show="editForm.filecontent.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
