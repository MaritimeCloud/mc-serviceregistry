
<div>
    <h2><span translate="mcsrApp.doc.detail.title">Doc</span> {{vm.doc.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="mcsrApp.doc.name">Name</span></dt>
        <dd>
            <span>{{vm.doc.name}}</span>
        </dd>
        <dt><span translate="mcsrApp.doc.comment">Comment</span></dt>
        <dd>
            <span>{{vm.doc.comment}}</span>
        </dd>
        <dt><span translate="mcsrApp.doc.mimetype">Mimetype</span></dt>
        <dd>
            <span>{{vm.doc.mimetype}}</span>
        </dd>
        <dt><span translate="mcsrApp.doc.filecontent">Filecontent</span></dt>
        <dd>
            <div ng-if="vm.doc.filecontent">
                <a ng-click="vm.openFile(vm.doc.filecontentContentType, vm.doc.filecontent)" translate="entity.action.open">open</a>
                {{vm.doc.filecontentContentType}}, {{vm.byteSize(vm.doc.filecontent)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="doc-detail.edit({id:vm.doc.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
